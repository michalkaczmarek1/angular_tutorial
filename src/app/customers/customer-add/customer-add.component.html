<div class="card">
    <div class="card-title">
      <h3>Dodaj klienta</h3>
    </div>
    <div class="panel-body">
      <form #customerForm="ngForm" (ngSubmit)="add(customerForm)">
        <div class="form-group">
          <label for="name">Nazwa klienta</label>
          <input required type="text" minlength="5" maxlength="20" class="form-control" id="name" [(ngModel)]="name" name="name" #nameInput #nameModel="ngModel" />
          <div class="alert alert-danger" *ngIf="nameModel.invalid && (nameModel.touched || nameModel.dirty)">
            <div *ngIf="nameModel.errors.required">
              Nazwa jest wymagana
            </div>
            <div *ngIf="nameModel.errors.minlength">
              Nazwa musi miec co najmniej 5 znakow
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Wiek</label>
          <input required type="number" class="form-control" id="age" [(ngModel)]="age" name="age" #ageModel="ngModel"/>
          <div class="alert alert-danger" *ngIf="ageModel.invalid && ageModel.touched">
            Pole wiek jest wymagane
          </div>
        </div>
        <div class="form-group">
          <label for="type">Typ</label>
          <select required class="form-control" [(ngModel)]="type" name="type" #typeModel="ngModel">
            <option [value]="CustomerType.Standard">Standard</option>
            <option [value]="CustomerType.Premium">Premium</option>
            <option [value]="CustomerType.VIP">VIP</option>
          </select>
          <div class="alert alert-danger" *ngIf="typeModel.invalid && typeModel.touched">
            Pole typ jest wymagane
          </div>
        </div>
        <button type="button" class="btn btn-danger" (click)="customerForm.resetForm()" [disabled]="!customerForm.form.dirty">Resetuj</button>
        <button type="submit" class="btn btn-success" (click)="add()" [disabled]="!customerForm.form.valid">Dodaj</button>
      </form>
    </div>
</div>
