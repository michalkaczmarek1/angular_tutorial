<div class="panel panel-default">
    <div class="panel-body">
      <select [(ngModel)]="customer">
      <option *ngFor="let c of customers" [ngValue]="c">{{ c.name }}</option>
      </select>
      <button class="btn btn-info" (click)="changeColor()">Zmien kolor</button>
    </div>
</div>
<app-customer-details [customer]="customer" (shift)="onShift($event)" #details></app-customer-details>
